
<!-- Begin page -->
<div id="wrapper">

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">

                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-purple btn-rounded w-md waves-effect waves-light m-b-20">Create Project</button>
                    </div>
                    <div class="col-sm-8">
                        <div class="project-sort pull-right">
                            <div class="project-sort-item">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label>Phase :</label>
                                        <select class="form-control input-sm">
                                            <option>All Projects(6)</option>
                                            <option>Complated</option>
                                            <option>Progress</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Sort :</label>
                                        <select class="form-control input-sm">
                                            <option>Date</option>
                                            <option>Name</option>
                                            <option>End date</option>
                                            <option>Start Date</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end col-->
                </div>
                <!-- end row -->
                <div class="row" *ngFor="#project of projects">
                    <div class="col-lg-4">
                        <div class="card-box project-box">
                            <div class="label label-default"  [ngClass]="{'label-success': project.Over }">
                                <span *ngIf="project.Over">Completed</span>
                                <span *ngIf="!project.Over">In progress</span>
                            </div>
                            <h4 class="m-t-0 m-b-5"><a href="" class="text-inverse">{{project.Project.Name}}</a></h4>

                            <p class="text-success text-uppercase m-b-20 font-13">Web Design</p>
                            <p class="text-muted font-13">
                                {{project.Objective}}
                                <a href="#" class="font-600 text-muted">view more</a>
                            </p>

                            <ul class="list-inline">
                                <li>
                                    <h3 class="m-b-0">{{project.Project.Tasks.length}}</h3>
                                    <p class="text-muted">Tasks</p>
                                </li>
                                <li>
                                    <h3 class="m-b-0">{{project.Project.Issues.length}}</h3>
                                    <p class="text-muted">Issues</p>
                                </li>
                            </ul>

                            <div class="project-members m-b-20">
                                <span class="m-r-5 font-600">Team :</span>
                                <a *ngFor="#user of project.Project.Contributors" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="">
                                    <img src="assets/images/users/avatar-1.jpg" class="img-circle thumb-sm" alt="friend" />{{user.Name}}
                                </a>

                            </div>

                            <p class="font-600 m-b-5">Progress <span class="text-success pull-right">{{project.Progress}}%</span></p>
                            <div class="progress progress-bar-success-alt progress-sm m-b-5">
                                <div class="progress-bar progress-bar-success progress-animated wow animated animated" role="progressbar" aria-valuenow="80"
                                aria-valuemin="0" aria-valuemax="100"   style="width: {{project.Progress}}%; visibility: visible; animation-name: animationProgress;">
                                </div>
                                <!-- /.progress-bar .progress-bar-danger -->
                            </div>
                            <!-- /.progress .no-rounded -->
                        </div>
                    </div>
                    <!-- end col-->
                </div>
            </div>
            <!-- container -->
        </div>

    </div>

</div>
<!-- END wrapper -->
